<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}" />
</head>
<body>

	<h1 th:text="${title}" />
	<h3 th:text="${receipt.description}"></h3>
	<div>
		Client: <span
			th:text="${receipt.client.name + ' ' + receipt.client.lastname}"></span>
	</div>
	<h4>receipt details</h4>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Amount</th>
				<th>Total</th>
				<th>TotalC</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${receipt.items}">
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.product.price}"></td>
				<td th:text="${item.amount}"></td>
				<td th:text="${item.product.price * item.amount}"></td>
				<td th:text="${item.calculateTotal()}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
